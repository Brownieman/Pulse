org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Xlint:-options
android.useAndroidX=true
android.enableJetifier=true

# Enable on-demand resource modules (for faster downloads)
android.dynamic.features=true

# Workaround Kotlin daemon incremental cache issues on Windows (cross-drive plugin sources)
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process

# Enable aggressive optimization for smaller builds
org.gradle.optimization.buildcache=true
